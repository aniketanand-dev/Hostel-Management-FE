<h2 mat-dialog-title class="dialog-title">
    {{ data.hostelName }}
</h2>

<mat-dialog-content class="dialog-content">

    <p class="section-title">Select Role</p>

    <mat-radio-group
        [(ngModel)]="selectedRoleId"
        class="role-group">

        <mat-radio-button
            *ngFor="let role of hostelData"
            [value]="role.token"
            class="role-radio">
            {{ role.roleName }}
        </mat-radio-button>

    </mat-radio-group>

</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button mat-dialog-close>Cancel</button>

    <button
        mat-raised-button
        color="primary"
        [disabled]="!selectedRoleId"
        [mat-dialog-close]="selectedRoleId">
        Confirm
    </button>
</mat-dialog-actions>
