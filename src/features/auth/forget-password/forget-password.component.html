<div class="container">
    <mat-card class="forgot-password-card">
        <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
            <mat-card-subtitle>Enter your email to reset your
                password</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()"
                *ngIf="!showOtpForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="your.email@example.com"
                        formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error
                        *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <span *ngIf="email?.errors?.['required']">Email is
                            required.</span>
                        <span *ngIf="email?.errors?.['email']">Please enter a
                            valid email address.</span>
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="emailForm.invalid || isLoading">
                        <mat-spinner *ngIf="isLoading"
                            diameter="20"></mat-spinner>
                        <span *ngIf="!isLoading">Send Reset Link</span>
                    </button>
                </div>
            </form>

            <div *ngIf="showOtpForm">
                <p>Please enter the One-Time Password (OTP) sent to your
                    email.</p>
                <ng-otp-input #ngOtpInput
                    (onInputChange)="onOtpInputChange($event)"
                    [config]="{ length: 6, allowNumbersOnly: true }"></ng-otp-input>

                <div class="form-actions">
                    <button mat-raised-button color="accent" type="button"
                        (click)="onOtpSubmit()"
                        [disabled]="!otpInputValid || isLoading">
                        <mat-spinner *ngIf="isLoading"
                            diameter="20"></mat-spinner>
                        <span *ngIf="!isLoading">Verify OTP</span>
                    </button>
                </div>
                <div class="resend-otp">
                    <button mat-button color="primary"
                        [disabled]="isLoading">Resend OTP</button>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" routerLink="/">Back to
                Login</button>
        </mat-card-actions>
    </mat-card>
</div>
