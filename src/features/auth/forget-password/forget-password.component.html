<div class="container">
    <mat-card class="forgot-password-card">
        <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
            <mat-card-subtitle>Reset your password step by
                step</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <!-- Step 1: Email Form -->
            <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()"
                *ngIf="!showOtpForm && !showPasswordForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="your.email@example.com"
                        formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error
                        *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <span *ngIf="email?.errors?.['required']">Email is
                            required.</span>
                        <span *ngIf="email?.errors?.['email']">Please enter a
                            valid email.</span>
                    </mat-error>
                </mat-form-field>
                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="emailForm.invalid || isLoading">
                        <mat-spinner *ngIf="isLoading"
                            diameter="20"></mat-spinner>
                        <span *ngIf="!isLoading">Send OTP</span>
                    </button>
                </div>
            </form>

            <!-- Step 2: OTP Form -->
            <div *ngIf="showOtpForm">
                <p>Please enter the OTP sent to your email.</p>
                <ng-otp-input #ngOtpInput
                    (onInputChange)="onOtpInputChange($event)"
                    [config]="{ length: 6, allowNumbersOnly: true }"></ng-otp-input>
                <div class="form-actions">
                    <button mat-raised-button color="accent" type="button"
                        (click)="onOtpSubmit()"
                        [disabled]="!otpInputValid || isLoading">
                        <mat-spinner *ngIf="isLoading"
                            diameter="20"></mat-spinner>
                        <span *ngIf="!isLoading">Verify OTP</span>
                    </button>
                </div>
            </div>

            <!-- Step 3: Set New Password Form -->
            <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()"
                *ngIf="showPasswordForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" formControlName="password"
                        placeholder="Enter new password">
                    <mat-error
                        *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <span *ngIf="password?.errors?.['required']">Password is
                            required.</span>
                        <span *ngIf="password?.errors?.['minlength']">Password
                            must be at least 6 characters.</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password"
                        formControlName="confirmPassword"
                        placeholder="Confirm new password">
                    <mat-error
                        *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
                        <span
                            *ngIf="confirmPassword?.errors?.['required']">Please
                            confirm password.</span>
                    </mat-error>
                    <mat-error
                        *ngIf="passwordForm.errors?.['mismatch'] && confirmPassword?.touched">
                        Passwords do not match.
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="isLoading">
                        <mat-spinner *ngIf="isLoading"
                            diameter="20"></mat-spinner>
                        <span *ngIf="!isLoading">Reset Password</span>
                    </button>
                </div>
            </form>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/">Back to
                Login</button>
        </mat-card-actions>
    </mat-card>
</div>
