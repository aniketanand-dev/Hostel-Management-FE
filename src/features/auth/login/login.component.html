<div class="container1">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Hostel Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email"
                        formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error
                        *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <span *ngIf="email?.errors?.['required']">Email is
                            required.</span>
                        <span *ngIf="email?.errors?.['email']">Please enter a
                            valid email address.</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password"
                        type="password" formControlName="password">
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error
                        *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <span *ngIf="password?.errors?.['required']">Password is
                            required.</span>
                        <span *ngIf="password?.errors?.['minlength']">Password
                            must be at least 6 characters long.</span>
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="loginForm.invalid || isLoading">
                        <mat-spinner *ngIf="isLoading"
                            diameter="20"></mat-spinner>
                        <span *ngIf="!isLoading">Login</span>
                    </button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <!--<button mat-button routerLink="/auth/register">
                Don't have an account? Sign up
            </button>-->
            <button mat-button routerLink="/auth/forgot-password">
                Forgot Password?
            </button>
        </mat-card-actions>
    </mat-card>
</div>
