<div class="auth-wrapper">
    <mat-card class="login-card animate-fade-in">
        <div class="login-header">
            <div class="logo-box grad-bg">
                <mat-icon>apartment</mat-icon>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to manage your hostel</p>
        </div>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="name@company.com" formControlName="email">
                    <mat-icon matSuffix>mail_outline</mat-icon>
                    <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <span *ngIf="email?.errors?.['required']">Email is required</span>
                        <span *ngIf="email?.errors?.['email']">Enter a valid email</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="••••••••" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <span *ngIf="password?.errors?.['required']">Password is required</span>
                    </mat-error>
                </mat-form-field>

                <div class="forgot-link">
                    <a routerLink="/auth/forgot-password">Forgot password?</a>
                </div>

                <button mat-flat-button color="primary" class="submit-btn" type="submit" [disabled]="loginForm.invalid || isLoading">
                    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
                    <span *ngIf="!isLoading">Sign In</span>
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer class="login-footer">
            <p>Manage beds, students, and staff with ease.</p>
        </mat-card-footer>
    </mat-card>
</div>
