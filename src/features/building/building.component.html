<div class="container">
    <section class="section">
        <button mat-icon-button [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/buildings/building-form"
                [queryParams]="{ type: 'building' }">
                <mat-icon>building</mat-icon>
                <span>Add Building</span>
            </button>
        </mat-menu>
    </section>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="buildingName">
        <th mat-header-cell *matHeaderCellDef>Building Name</th>
        <td mat-cell *matCellDef="let element">{{ element.buildingName }}</td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editStudent(element)">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button mat-menu-item (click)="viewStudent(element)">
                    <mat-icon>visibility</mat-icon>
                    View
                </button>
                <button mat-menu-item (click)="deleteStudent(element)">
                    <mat-icon>delete</mat-icon>
                    Delete
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
