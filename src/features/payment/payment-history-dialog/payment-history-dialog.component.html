<div class="dialog-wrapper">
    <div class="dialog-header">
        <h2>Payment History</h2>
        <p>Transaction log for <strong>{{data.userName}}</strong></p>
        <button mat-icon-button mat-dialog-close class="close-btn">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="payments" *ngIf="!isLoading && payments.length > 0">
            
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.paymentDate | date:'shortDate'}} </td>
            </ng-container>

            <!-- Month Column -->
            <ng-container matColumnDef="month">
                <th mat-header-cell *matHeaderCellDef> Month </th>
                <td mat-cell *matCellDef="let element"> {{element.forMonth}}/{{element.forYear}} </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element" class="font-bold"> â‚¹{{element.amountPaid}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> 
                    <span class="status-pill {{element.status.toLowerCase()}}">{{element.status}}</span>
                </td>
            </ng-container>

            <!-- Receipt Column -->
            <ng-container matColumnDef="receipt">
                <th mat-header-cell *matHeaderCellDef> Receipt </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="printReceipt(element)" matTooltip="Print Receipt">
                        <mat-icon>receipt</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="empty-state" *ngIf="!isLoading && payments.length === 0">
            <mat-icon>history</mat-icon>
            <p>No payment history found.</p>
        </div>

        <div class="loading-state" *ngIf="isLoading">
            <mat-spinner diameter="30"></mat-spinner>
        </div>
    </div>
</div>
