<div class="page-container animate-fade-in">
    <div class="page-header">
        <div class="header-content">
            <h1>Notice Board</h1>
            <p>Important announcements and updates.</p>
        </div>
        <button mat-flat-button color="primary" (click)="addNotice()">
            <mat-icon>post_add</mat-icon>
            Post Notice
        </button>
    </div>

    <div class="notices-grid">
        <div class="notice-card glass-panel" *ngFor="let item of notices" [class.urgent]="item.type === 'URGENT'">
             <div class="card-header">
                 <div class="header-top">
                     <span class="type-pill {{item.type.toLowerCase()}}">{{item.type}}</span>
                     <span class="date">{{item.createdAt | date:'mediumDate'}}</span>
                 </div>
                 <h3>{{item.title}}</h3>
             </div>
             
             <div class="card-body">
                 <p>{{item.content}}</p>
             </div>

             <div class="card-footer">
                 <div class="author">
                     <mat-icon>account_circle</mat-icon>
                     <span>{{item.author?.name || 'Admin'}}</span>
                 </div>
                 <button mat-icon-button color="warn" (click)="deleteNotice(item.id)">
                     <mat-icon>delete</mat-icon>
                 </button>
             </div>
        </div>
    </div>

     <div *ngIf="!isLoading && notices.length === 0" class="empty-state">
        <div class="icon-circle">
            <mat-icon>campaign</mat-icon>
        </div>
        <h3>No Notices</h3>
        <p>Stay tuned for updates!</p>
    </div>

    <div *ngIf="isLoading" class="loading-state">
        <mat-spinner diameter="40"></mat-spinner>
    </div>
</div>
