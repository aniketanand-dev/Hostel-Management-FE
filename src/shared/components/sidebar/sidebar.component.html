<mat-nav-list>
    <ng-container *ngFor="let item of features">

        <a mat-list-item
            [routerLink]="item.path"
            routerLinkActive="active"
            (click)="navigate.emit()">

            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.name }}</span>

        </a>

    </ng-container>
</mat-nav-list>
