<mat-nav-list>
    <a mat-list-item
        *ngFor="let item of features"
        [routerLink]="item.path"
        routerLinkActive="menu-active"
        [routerLinkActiveOptions]="{ exact: true }"
        disableRipple>

        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.name }}</span>

    </a>
</mat-nav-list>
